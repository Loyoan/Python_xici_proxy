<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1500px;height:1000px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
// 指定图表的配置项和数据
        var option = {
            title: {
                text: '端口统计'
            },
            tooltip: {},
            legend: {
                data:['数量']
            },
            xAxis: {
                data: ['6666', '8123', '808', '8010', '61234', '8118', '18118', '61202', '53128', '3128', '60443', '8070', '8888', '1133', '53281', '80', '16818', '63000', '8181', '10000', '9090', '25484', '52188', '其他']
            },
            yAxis: {},
            series: [{
                name: '数量',
                type: 'bar',
                data: [470, 313, 135, 90, 83, 75, 74, 54, 43, 24, 23, 18, 18, 11, 10, 8, 5, 3, 3, 2, 2, 2, 2, 544]
            }]
        };
// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
